<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
}

/* Registration Form */
.registration-container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    width: 400px;
    margin-bottom: 20px;
}

.registration-container h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #007BFF;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Profile Section */
.profile-container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

.profile-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.profile-picture img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 20px;
}

.profile-details p {
    margin: 10px 0;
    font-size: 16px;
}

.profile-details span {
    font-weight: bold;
}

    </style>
</head>
<body>
    <h1> <b><u>testing phase</u></b></h1>

    <!-- Registration Form Section -->
    <div id="registration-container" class="registration-container">
        <h2>Register Your Profile</h2>
        <form id="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="mobile">Mobile No:</label>
            <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="city">Living City/Village/Town:</label>
            <input type="text" id="city" name="city" placeholder="Enter your city/town" required>

            <label for="class">Class:</label>
            <input type="text" id="class" name="class" placeholder="Enter your class" required>

            <label for="exam">Exams:</label>
            <input type="text" id="exam" name="exam" placeholder="Enter your exams (e.g., NEET)" required>

            <button type="submit">Register</button>
        </form>
    </div>  

    <!-- Profile Section (Initially Hidden) -->
    <div id="profile-container" class="profile-container" style="display: none;">
        <h2>Your Profile</h2>
        <div class="profile-content">
            <div class="profile-picture">
                <img src="default-avatar.png" alt="Profile Picture" id="profile-img">
            </div>
            <div class="profile-details">
                <p><strong>Name:</strong> <span id="display-name"></span></p>
                <p><strong>Mobile No:</strong> <span id="display-mobile"></span></p>
                <p><strong>Email:</strong> <span id="display-email"></span></p>
                <p><strong>Living City/Village/Town:</strong> <span id="display-city"></span></p>
                <p><strong>Class:</strong> <span id="display-class"></span></p>
                <p><strong>Exams:</strong> <span id="display-exam"></span></p>
            </div>
        </div>
    </div>

    <!-- JavaScript for Form Submission and Profile Display -->
    <script>
        const form = document.getElementById('registration-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent form submission

            // Get form values
            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;
            const email = document.getElementById('email').value;
            const city = document.getElementById('city').value;
            const classValue = document.getElementById('class').value;
            const exam = document.getElementById('exam').value;

            // Hide the registration form
            document.getElementById('registration-container').style.display = 'none';

            // Display the profile container
            document.getElementById('profile-container').style.display = 'block';

            // Update the profile with user details
            document.getElementById('display-name').textContent = name;
            document.getElementById('display-mobile').textContent = mobile;
            document.getElementById('display-email').textContent = email;
            document.getElementById('display-city').textContent = city;
            document.getElementById('display-class').textContent = classValue;
            document.getElementById('display-exam').textContent = exam;
        });
    </script>   

</body>
</html>
